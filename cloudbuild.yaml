steps:
  # Step 1: Use the custom Docker image to build the JAR with Java 21
  - name: 'gcr.io/$PROJECT_ID/gradle-with-java21'  # Reference your custom image
    args: ['clean', 'build', '-x', 'test']
    dir: '.'  # Set the working directory for Gradle build

  # Step 2: Build the Docker image using the Java 21 image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/matematika', '.']
    dir: '.'  # Ensure the Dockerfile and build/libs are in the root directory

  # Step 3: Push the Docker image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/matematika']

images:
  - 'gcr.io/$PROJECT_ID/matematika'

options:
  logging: CLOUD_LOGGING_ONLY
